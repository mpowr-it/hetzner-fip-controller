name: CI

on:
  push:
    branches:
      - "**"            # run on all branches
  pull_request:
    branches:
      - main            # validate PRs targeting main

env:
  IMAGE_NAME: mpowr/hetzner-fip-controller

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Use Chainguard Go toolchain as job container
    container:
      image: cgr.dev/chainguard/go:latest

    # Disable VCS stamping in Go 1.25+ to avoid "error obtaining VCS status" in CI
    env:
      GOFLAGS: -buildvcs=false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Go version
        run: go version

      # Cache Go modules and build cache
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go build
        run: go build ./...

      - name: Go test
        run: go test ./...

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest

    # Do not build Docker images for pull requests; only validate code there.
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Local CI sanity check: build image, but do not push anywhere
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:ci
